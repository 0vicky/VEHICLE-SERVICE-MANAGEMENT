{% extends 'vehicle/mechanicbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>{{new_work_assigned}}</h3>
					<p>New Work Assigned</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{work_in_progress}}</h3>
					<p>Work In Progress</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>{{work_completed}}</h3>
					<p>Work Completed</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-rupee-sign"></i>
					</p>
					<h3>{{salary}}</h3>
					<p>Salary</p>
				</div>
			</div>
		</div><br><br><br><br>
		<marquee behavior="scroll" direction="left">
			<img src="{% static "images/BIKE 1.png" %}" width="140" height="160" alt="BIKE 1" />
 	    <img src="{% static "images/BIKE 2.png" %}" width="140" height="160" alt="BIKE 2" />
 	   <img src="{% static "images/AUTO 01.png" %}" width="140" height="160" alt="AUTO 01" />
 	   <img src="{% static "images/AUTO 2.png" %}" width="140" height="160" alt="AUTo 2" />
 	   <img src="{% static "images/CAR 1.png" %}" width="140" height="160" alt="CAR 1" />
 	   <img src="{% static "images/CAR 2.png" %}" width="140" height="160" alt="CAR 2" />

	 </marquee>
	 <br><br><br><br><br><br><br><br><br><br><br><br>
		</div>


<!-- ****** cards end ********** -->


	<!-- end main content -->
{% endblock content %}
